<body>
    <h1>Receita de Miojo.</h1>
    <h2>Ingredientes:</h2>
    <ul>
        <li>1 pacote de macarrão instantâneo de qualquer sabor</li>
        <li>Água</li>
    </ul>
    <h3>Modo de preparo:</h3>
    <ul>
        <li>Cozinhe o macarrão instantâneo com a água quente e espere esfriar e sirva.</li>
        <li>Coloque em um prato e despeje o pó e sirva.</li>
    </ul>
</body>
